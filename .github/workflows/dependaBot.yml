name: DependaBot

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  dependabot-scan:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.TOKENALERT }}

    steps:
      - name: ðŸ“¥ Baixando os Alertas do Dependabot
        run: |
          echo "ðŸ”Ž Iniciando busca dos alertas para o repositÃ³rio: $REPO"

          page=1
          echo "[]" > alerts.json

          while true; do
            echo "ðŸ“„ Buscando pÃ¡gina: $page"
            response=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/dependabot/alerts?per_page=100&state=open&page=$page")

            if echo "$response" | jq -e 'type == "array"' >/dev/null; then
              jq -s '.[0] + .[1]' alerts.json <(echo "$response") > tmp.json && mv tmp.json alerts.json
            else
              echo "âš ï¸ Erro ao realizar requisiÃ§Ã£o para API:"
              echo "$response"
              break
            fi

            count=$(echo "$response" | jq length)
            if [ "$count" -lt 100 ]; then
              echo "âœ… Finalizadas as buscas. Nenhuma pÃ¡gina adicional."
              break
            fi
            page=$((page+1))
          done

          echo "âœ… Arquivo alerts.json gerado com todos os alertas encontrados!"

      - name: ðŸ“Š Gerando Tabela
        run: |
          echo "PACOTE|STATUS|CAMINHO|SEVERIDADE|LINK" > findings-raw.txt
      
          cat alerts.json | jq -r '
            def severity_order: {
              "critical": 1,
              "high": 2,
              "medium": 3,
              "low": 4,
              "info": 5
            };
      
            sort_by(severity_order[.security_advisory.severity] // 999)
            | .[] |
            "\(.dependency.package.ecosystem):\(.dependency.package.name)|VULNERÃVEL|\(.dependency.manifest_path)|\(.security_advisory.severity)|\(.html_url)"
          ' >> findings-raw.txt
      
          echo ""
          echo "ðŸ“‹ Tabela alinhada para visualizaÃ§Ã£o no log:"
          column -t -s'|' findings-raw.txt

      - name: ðŸ“ Gerando Arquivo Markdown findings.md
        if: github.event_name == 'pull_request'
        id: gerar-tabela
        run: |
          echo "### ðŸ›¡ï¸ Resultados de Alertas do Dependabot" > findings.md
          echo "" >> findings.md
          echo "| PACOTE | STATUS | CAMINHO | SEVERIDADE | LINK |" >> findings.md
          echo "|--------|--------|---------|------------|------|" >> findings.md

          cat alerts.json | jq -r '
            .[] |
            "| \(.dependency.package.ecosystem):\(.dependency.package.name) | VULNERÃVEL | \(.dependency.manifest_path) | \(.security_advisory.severity) | [ðŸ”— Ver alerta](\(.html_url)) |"
          ' >> findings.md

          echo ""
          echo "âœ… Arquivo findings.md gerado com a tabela em Markdown para comentÃ¡rios no PR."
          cat findings.md

      - name: ðŸ’¬ Publicando ComentÃ¡rio no Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸš€ Resultado da Varredura de Alertas do Dependabot
          path: findings.md
