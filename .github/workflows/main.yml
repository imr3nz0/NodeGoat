name: Semgrep Code Scanning

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep --config auto --json --output semgrep.json

      - name: Create aligned Markdown table
        id: create-table
        run: |
          echo "### Semgrep Findings Table" > findings.md
          echo "| ID | Rule Name | Severity | Tool |" >> findings.md
          echo "|----|-----------|----------|------|" >> findings.md
          # Gera a tabela base sem alinhamento
          cat semgrep.json | jq -r '.results[] | "| \(.check_id) | \(.extra.message // "-") | \(.extra.severity) | Semgrep |"' >> findings-raw.md
          
          # Formata a tabela de forma alinhada no log
          echo "" >> findings.md
          echo "Aligned Table in logs:" >> findings.md
          column -t -s'|' findings-raw.md >> findings.md

          echo "Aligned Table for logs below:"
          column -t -s'|' findings-raw.md

      - name: Create PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: SAST Scan Results
          path: findings.md
