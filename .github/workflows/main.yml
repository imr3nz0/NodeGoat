name: Semgrep Code Scanning

on:
  push:
    branches:
      - teste
  pull_request:
    branches:
      - teste

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep --config auto --json --output semgrep.json

      - name: Create aligned Markdown table with file path & line
        id: create-table
        run: |
          echo "### Semgrep Findings Table" > findings.md
          echo "" >> findings.md
          echo "| VULNERÁVEL                        | STATUS      | CAMINHO                                | SEVERIDADE |" >> findings.md
          echo "|------------------------------------|-------------|----------------------------------------|------------|" >> findings.md
      
          cat semgrep.json | jq -r '
            .results[] |
            "| \(.check_id | split(".")[-1]) | VULNERÁVEL | \(.path):\(.start.line) | \(.extra.severity) |"
          ' >> findings.md
      
          echo ""
          echo "Final findings.md content:"
          cat findings.md

      - name: Create PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: SAST Scan Results
          path: findings.md
