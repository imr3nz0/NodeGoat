name: Semgrep Code Scanning

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep --config auto --json --output semgrep.json

      - name: Create aligned Markdown table with file path & line
        id: create-table
        run: |
          echo "### Semgrep Findings Table" > findings.md
          echo "| ID | Status | File Path (Line) | Severity | Tool |" >> findings.md
          echo "|----|--------|------------------|----------|------|" >> findings.md

          # Extrai e formata cada linha de resultado
          cat semgrep.json | jq -r '
            .results[] |
            "| \(.check_id) | IDENTIFIED | \(.path):\(.start.line) | \(.extra.severity) | Semgrep |"
          ' >> findings-raw.md

          # Para logs alinhados e legibilidade:
          echo "" >> findings.md
          echo "```" >> findings.md
          column -t -s'|' findings-raw.md >> findings.md
          echo "```" >> findings.md

          echo "Aligned Table for logs below:"
          column -t -s'|' findings-raw.md

      - name: Create PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: SAST Scan Results
          path: findings.md
