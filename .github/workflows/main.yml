name: ðŸš€ AnÃ¡lises de Vulnerabilidades

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  semgrep:
    name: ðŸš€ AnÃ¡lise de CÃ³digo com Semgrep
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ðŸ› ï¸ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ ConfiguraÃ§Ã£o do Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: ðŸ”§ Instalando o SemGrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: ðŸ›¡ï¸ Executando scan SAST
        run: |
          semgrep --config auto --json --output semgrep.json

      - name: ðŸ“Š Exportando resultados
        id: create-table
        run: |
          echo "### ðŸ›¡ï¸ Resultados do scan SAST" > findings.md
          echo "" >> findings.md
          echo "| VULNERABILIDADE                        | STATUS      | CAMINHO                                | SEVERIDADE |" >> findings.md
          echo "|------------------------------------|-------------|----------------------------------------|------------|" >> findings.md
      
          cat semgrep.json | jq -r '
            .results[] |
            "| \(.check_id | split(".")[-1]) | VULNERÃVEL | \(.path):\(.start.line) | \(.extra.severity) |"
          ' >> findings.md
      
          echo ""
          echo "âœ… Arquivo findings.md gerado com sucesso!"
          cat findings.md

      - name: ðŸ’¬ Gerando resultado no Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸš€ Resultados do SAST
          path: findings.md
